<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário</title>
</head>

<body>
    <h2>Agenda de contatos</h2>
    <table id="tabela-contatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <form id="form-add-contact">
                        <input type="text" id="nomeAdicionar" placeholder="Digite o nome">
                        <input type="tel" id="telefoneAdicionar" placeholder="Digite o telefone">
                        <button type="submit" class="add-contact" title="Adicionar">Adicionar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    </footer>
    <script src="./main.js"></script>
</body>

</html>
